services:
  broker-service:
    build:
      context: ..
      dockerfile: broker-service/Dockerfile
    ports:
      - 8001:8001
    env_file:
      - ./envs/broker.env
    volumes:
      - ../broker-service:/broker-service
      - ../common-components:/common-components
      - ../deployment/data:/app/data
    restart: always
    networks:
      - auth-network
      - broker-network

  broker-redis:
    image: redis:latest
    restart: always
    ports:
      - "6379"
    command: redis-server --requirepass redis-broker-password
    networks:
      broker-network:
        aliases:
          - broker-redis

  telco-orange-service:
    build:
      context: ..
      dockerfile: telco-service/Dockerfile
    ports:
      - 8080:8080
    env_file:
      - ./envs/telco-orange.env
    volumes:
      - ../telco-service:/telco-service
      - ../common-components:/common-components
    restart: always
    networks:
      auth-network:
        aliases:
          - telco-orange
      telco-orange-network:
        aliases:
          - telco-orange
  telco-orange-redis:
    image: redis:latest
    restart: always
    ports:
      - "6379"
    command: redis-server --requirepass redis-orange-password
    networks:
      telco-orange-network:
        aliases:
          - telco-orange-redis

  telco-vodafone-service:
    build:
      context: ..
      dockerfile: telco-service/Dockerfile
    ports:
      - 8081:8081
    env_file:
      - ./envs/telco-vodafone.env
    volumes:
      - ../telco-service:/telco-service
      - ../common-components:/common-components
    restart: always
    networks:
      auth-network:
        aliases:
          - telco-vodafone
      telco-vodafone-network:
        aliases:
          - telco-vodafone

  telco-vodafone-redis:
    image: redis:latest
    restart: always
    ports:
      - "6380"
    command: redis-server --requirepass redis-vodafone-password
    networks:
      telco-vodafone-network:
        aliases:
          - telco-vodafone-redis
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      auth-network:
        aliases:
          - prometheus

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - ./configs/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./configs/grafana-dashboard-config.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./configs/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json
    networks:
      auth-network:
        aliases:
          - grafana

networks:
  auth-network:
    driver: bridge
  telco-orange-network:
    driver: bridge
  telco-vodafone-network:
    driver: bridge
  broker-network:
    driver: bridge